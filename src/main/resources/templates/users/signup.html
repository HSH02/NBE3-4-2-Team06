<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<!-- Form Container -->
<div class="form-container">
    <h2 class="text-center text-primary mb-4">회원가입</h2>
    <form id="signupForm" action="/api/users/registrar" method="POST">
        <!-- ID 입력 -->
        <div class="mb-3">
            <label for="name" class="form-label">ID</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="ID를 입력하세요" required>
            <div id="nameStatus" class="mt-2"></div> <!-- ID 상태 메시지 표시 -->
        </div>

        <!-- 이메일 입력 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
            <div id="emailStatus" class="mt-2"></div> <!-- 이메일 상태 메시지 표시 -->
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 비밀번호 확인 입력 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
            <div id="passwordStatus" class="text-danger mt-2"></div>
        </div>

        <!-- 역할 선택 -->
        <div class="mb-3">
            <label for="role" class="form-label">역할</label>
            <select id="role" name="role" class="form-select" required>
                <option value="" disabled selected>역할을 선택하세요</option>
                <option value="BENEFICIARY">수혜자</option>
                <option value="SPONSOR">후원자</option>
                <option value="ADMIN">관리자</option>
            </select>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
