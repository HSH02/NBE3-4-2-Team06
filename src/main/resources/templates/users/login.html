<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- Form Container -->
<div class="form-container">
    <h2 class="text-center text-primary mb-4">로그인</h2>
    <form id="loginForm" action="/api/users/login" method="POST">
        <!-- ID 입력 -->
        <div class="mb-3">
            <label for="name" class="form-label">ID</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="ID를 입력하세요" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">로그인</button>

        <!-- 기타 링크 -->
        <div class="text-center mt-3">
            <a href="/api/users/signup" class="text-decoration-none">회원가입</a> |
            <a href="#" class="text-decoration-none">소셜 로그인</a>
        </div>
    </form>
</div>

<script src="/static/js/login.js"></script>
</body>
</html>
